<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-100 to-purple-100 p-4">
  <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-6 md:p-10">
    <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">Connexion / Inscription</h2>

    <!-- Formulaire de connexion -->
    <div class="form-section mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Connexion</h3>
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label for="login-username" class="block text-gray-600 mb-1">Nom d'utilisateur :</label>
          <input type="text" id="login-username" [(ngModel)]="username" name="loginUsername" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
          <label for="login-password" class="block text-gray-600 mb-1">Mot de passe :</label>
          <input type="password" id="login-password" [(ngModel)]="password" name="loginPassword" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg py-2 transition-colors">
          Se connecter
        </button>
      </form>
    </div>

    <hr class="border-gray-300 my-6">

    <!-- Formulaire d'inscription -->
    <div class="form-section">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Inscription</h3>
      <form (ngSubmit)="register()" class="space-y-4">
        <div>
          <label for="register-username" class="block text-gray-600 mb-1">Nom d'utilisateur :</label>
          <input type="text" id="register-username" [(ngModel)]="username" name="registerUsername" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <div>
          <label for="register-password" class="block text-gray-600 mb-1">Mot de passe :</label>
          <input type="password" id="register-password" [(ngModel)]="password" name="registerPassword" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <div>
          <label for="first-name" class="block text-gray-600 mb-1">Pr√©nom :</label>
          <input type="text" id="first-name" [(ngModel)]="first_name" name="firstName" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <div>
          <label for="last-name" class="block text-gray-600 mb-1">Nom :</label>
          <input type="text" id="last-name" [(ngModel)]="last_name" name="lastName" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <div>
          <label for="email" class="block text-gray-600 mb-1">Email :</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required
                 class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-purple-400 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold rounded-lg py-2 transition-colors">
          S'inscrire
        </button>
      </form>
    </div>
  </div>
</div>
