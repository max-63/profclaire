<div class="login-register-container">
  <h2>Connexion / Inscription</h2>

  <!-- Formulaire de connexion -->
  <div class="form-section">
    <h3>Connexion</h3>
    <form (ngSubmit)="login()">
      <label for="login-username">Nom d'utilisateur :</label>
      <input type="text" id="login-username" [(ngModel)]="username" name="loginUsername" required>

      <label for="login-password">Mot de passe :</label>
      <input type="password" id="login-password" [(ngModel)]="password" name="loginPassword" required>

      <button type="submit">Se connecter</button>
    </form>
  </div>

  <hr>

  <!-- Formulaire d'inscription -->
  <div class="form-section">
    <h3>Inscription</h3>
    <form (ngSubmit)="register()">
      <label for="register-username">Nom d'utilisateur :</label>
      <input type="text" id="register-username" [(ngModel)]="username" name="registerUsername" required>

      <label for="register-password">Mot de passe :</label>
      <input type="password" id="register-password" [(ngModel)]="password" name="registerPassword" required>

      <label for="first-name">Pr√©nom :</label>
      <input type="text" id="first-name" [(ngModel)]="first_name" name="firstName" required>

      <label for="last-name">Nom :</label>
      <input type="text" id="last-name" [(ngModel)]="last_name" name="lastName" required>

      <label for="email">Email :</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>

      <button type="submit">S'inscrire</button>
    </form>
  </div>
</div>
